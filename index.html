<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center text-capitalize">books</h1>
        </div>
    </header>
    <main class="main" id="main">
        <section class="section" id="formSection">
            <div class="container">
                <form action="#" class="form" id="bookForm">
                    <h2 class="form-heading text-capitalize">enter book information</h2>
                    <div class="row">
                        <div class="col">
                            <label for="bookTitle" class="form-label text-capitalize">
                                title
                            </label>
                            <input 
                                type="text" 
                                id="bookTitle"
                                class="form-control"
                                value=""
                                name="bookTitle"
                                required
                            />
                        </div>
                        <div class="col">
                            <label for="bookAuthor" class="form-label text-capitalize">
                                author
                            </label>
                            <input 
                                type="text" 
                                id="bookAuthor"
                                class="form-control"
                                value=""
                                name="bookAuthor"
                                required
                            />
                        </div>
                        <div class="col">
                            <label for="yrReleased" class="form-label text-capitalize">
                                year released
                            </label>
                            <input 
                                type="number" 
                                id="yrReleased"
                                class="form-control"
                                value=""
                                name="yrReleased"
                                min="1620" 
                                max="2025"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input 
                                    type="radio"
                                    class="form-check-input"
                                    id="hardBack"
                                    name="bookFormat"
                                    value="hard-back"
                                    checked
                                />
                                <label for="hardBack" class="form-check-label text-capitalize">
                                    hard back
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="radio"
                                    class="form-check-input"
                                    id="paperBack"
                                    name="bookFormat"
                                    value="paper-back"
                                />
                                <label for="paperBack" class="form-check-label text-capitalize">
                                    paper back
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="radio"
                                    class="form-check-input"
                                    id="digital"
                                    name="bookFormat"
                                    value="digital"
                                />
                                <label for="digital" class="form-check-label text-capitalize">
                                    digital
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="radio"
                                    class="form-check-input"
                                    id="audio"
                                    name="bookFormat"
                                    value="audio"
                                />
                                <label for="audio" class="form-check-label text-capitalize">
                                    audio
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input 
                                    type="radio"
                                    class="form-check-input"
                                    id="fiction"
                                    name="category"
                                    value="fiction"
                                    checked
                                />
                                <label for="fiction" class="form-check-label text-capitalize">
                                    fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="radio"
                                    class="form-check-input"
                                    id="nonfiction"
                                    name="category"
                                    value="nonfiction"
                                />
                                <label for="nonfiction" class="form-check-label text-capitalize">
                                    nonfiction
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="form-text fst-italic">
                                genres *select all that apply
                            </p>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="fantasy"
                                    class="form-check-input"
                                    id="fantasy"
                                />
                                <label for="fantasy" class="form-check-label">
                                    Fantasy
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="children"
                                    class="form-check-input"
                                    id="children"
                                />
                                <label for="children" class="form-check-label">
                                    Children
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="childrens"
                                    class="form-check-input"
                                    id="childrens"
                                />
                                <label for="childrens" class="form-check-label">
                                    Childrens
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="classic"
                                    class="form-check-input"
                                    id="classic"
                                />
                                <label for="classic" class="form-check-label">
                                    Classic
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="history"
                                    class="form-check-input"
                                    id="history"
                                />
                                <label for="history" class="form-check-label">
                                    history
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="self-help"
                                    class="form-check-input"
                                    id="self-help"
                                />
                                <label for="self-help" class="form-check-label">
                                    self-help
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="poetry"
                                    class="form-check-input"
                                    id="poetry"
                                />
                                <label for="poetry" class="form-check-label">
                                    poetry
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="graphicNovel"
                                    class="form-check-input"
                                    id="graphicNovel"
                                />
                                <label for="graphicNovel" class="form-check-label">
                                    Graphic Novel
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="biography"
                                    class="form-check-input"
                                    id="biography"
                                />
                                <label for="biography" class="form-check-label">
                                    Biography
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="horror"
                                    class="form-check-input"
                                    id="horror"
                                />
                                <label for="horror" class="form-check-label">
                                    Horror
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    type="checkbox"
                                    name="genre"
                                    value="science"
                                    class="form-check-input"
                                    id="science"
                                />
                                <label for="science" class="form-check-label">
                                    Science
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-danger text-capitalize" type="submit" id="submitBtn">submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section" id="cardSection">
            <div class="container">
                <h2 class="card-section-heading text-capitalize">book list</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="cardRow"> 

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
